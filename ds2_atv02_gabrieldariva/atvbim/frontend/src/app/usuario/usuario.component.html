<mat-sidenav-container class="sidenav-custom">
    <mat-sidenav #sidenav position="end" disableClose="true">
        <mat-toolbar>
            <h2 *ngIf="!usuario.id">Adicionar Usuário</h2>
            <h2 *ngIf="usuario.id">Alterar Usuário</h2>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>

        <div class="formulario">

            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" [(ngModel)]="usuario.nome">
            </mat-form-field>
            
            <mat-form-field class="full-width">
                <input matInput placeholder="E-mail" [(ngModel)]="usuario.email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Senha" [(ngModel)]="usuario.senha">
            </mat-form-field>

        </div>

        <mat-toolbar>
            <span class="spacer"></span>
            <button mat-button (click)="sidenav.close()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="confirmar()">Confirmar</button>
        </mat-toolbar>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-card>
            <mat-card-title>
                <mat-toolbar color="primary">
                    <h3>Cadastro de Usuários</h3>
                    <span class="spacer"></span>

                    <button mat-icon-button (click)="adicionar()">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-toolbar>

                <mat-progress-bar mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
            </mat-card-title>

            <mat-card-content>
                <table mat-table [dataSource]="dataSource" *ngIf="!errorMessage">
                    <!-- CODIGO -->
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef>Código do Usuário</th>
                        <td mat-cell *matCellDef="let usuario"> {{usuario.codigo}} </td>
                    </ng-container>

                    <!-- NOME -->
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
                    </ng-container>

                    <!-- EMAIL -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>E-mail</th>
                        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
                    </ng-container>

                    <!-- SENHA -->
                    <ng-container matColumnDef="senha">
                        <th mat-header-cell *matHeaderCellDef>Senha</th>
                        <td mat-cell *matCellDef="let usuario"> {{usuario.senha}} </td>
                    </ng-container>

                    <!-- OPTIONS -->
                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let usuario">
                            <button mat-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="editar(usuario)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Alterar</span>
                                </button>
                                <button mat-menu-item (click)="excluir(usuario)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Excluir</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div class="panel-error" *ngIf="errorMessage">
                    <img src="assets/oops.png">
                    <h1 class="mat-h1">Ocorreu um erro!</h1>
                    <p class="mat-caption">{{ errorMessage }}</p>
                    <button mat-button color="warn" (click)="ngOnInit()">Tentar Novamente</button>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
